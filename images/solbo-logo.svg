  <ellipse cx="112" cy="105" rx="5" ry="7" fill="#333" />
  
  <!-- Nose -->
  <path d="M100 110 C100 115, 105 120, 100 125" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Smile -->
  <path d="M85 125 C90 135, 110 135, 115 125" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Beard -->
