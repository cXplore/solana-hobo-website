<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="solboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1E1E1E" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#solboGradient)" stroke-width="5" />
  
  <!-- Hobo Character -->
  <!-- Hat -->
  <path d="M70 65 C70 40, 130 40, 130 65 L130 85 L70 85 Z" fill="#333" />
  <path d="M60 85 L140 85 L135 95 L65 95 Z" fill="#555" />
  
