<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="solboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8A010;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="url(#bgGradient)" />
  
  <!-- Solana Logo in Background (Subtle) -->
  <path d="M250 70 L350 130 L250 190 L150 130 Z" fill="#9945FF" opacity="0.1" />
  
  <!-- Bindle Stick -->
  <line x1="280" y1="140" x2="350" y2="340" stroke="#8B4513" stroke-width="10" />
  
  <!-- Bindle Cloth -->
  <path d="M350 340 C370 320, 400 320, 420 340 C440 360, 440 390, 420 410 C400 430, 370 430, 350 410 C330 390, 330 360, 350 340 Z" fill="#DDDDDD" stroke="#AAAAAA" stroke-width="2" />
  
  <!-- Hobo Character -->
  <!-- Hat -->
  <path d="M170 120 C170 70, 280 70, 280 120 L280 160 L170 160 Z" fill="#333" />
  <path d="M150 160 L300 160 L290 180 L160 180 Z" fill="#555" />
  
  <!-- Head -->
  <circle cx="225" cy="220" r="70" fill="#F8D3AC" />
  
  <!-- Eyes -->
  <ellipse cx="200" cy="200" rx="10" ry="14" fill="#333" />
  <ellipse cx="250" cy="200" rx="10" ry="14" fill="#333" />
  
  <!-- Nose -->
  <path d="M225 220 C225 235, 235 240, 225 250" fill="none" stroke="#333" stroke-width="4" />
  
  <!-- Smile -->
  <path d="M190 260 C200 280, 250 280, 260 260" fill="none" stroke="#333" stroke-width="4" />
  
  <!-- Beard -->
  <path d="M160 240 C180 300, 270 300, 290 240" fill="none" stroke="#555" stroke-width="10" />
  
  <!-- Body -->
  <path d="M225 290 L225 400" stroke="#555" stroke-width="30" />
  
  <!-- Arms -->
  <path d="M225 320 L170 370" stroke="#555" stroke-width="20" />
  <path d="M225 320 L280 370" stroke="#555" stroke-width="20" />
  
  <!-- Hand holding stick -->
  <circle cx="280" cy="370" r="15" fill="#F8D3AC" />
  
  <!-- Legs -->
  <path d="M225 400 L200 460" stroke="#333" stroke-width="25" />
  <path d="M225 400 L250 460" stroke="#333" stroke-width="25" />
  
  <!-- Feet -->
  <ellipse cx="195" cy="470" rx="20" ry="10" fill="#111" />
  <ellipse cx="255" cy="470" rx="20" ry="10" fill="#111" />
  
  <!-- Coins around the character -->
  <circle cx="160" cy="370" r="20" fill="url(#coinGradient)" stroke="#FFA500" stroke-width="2" filter="url(#glow)" />
  <text x="160" y="377" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  
  <circle cx="150" cy="300" r="15" fill="url(#coinGradient)" stroke="#FFA500" stroke-width="2" filter="url(#glow)" />
  <text x="150" y="306" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  
  <circle cx="300" cy="290" r="18" fill="url(#coinGradient)" stroke="#FFA500" stroke-width="2" filter="url(#glow)" />
  <text x="300" y="296" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  
  <circle cx="330" cy="240" r="12" fill="url(#coinGradient)" stroke="#FFA500" stroke-width="2" filter="url(#glow)" />
  <text x="330" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  
  <!-- Token Name with Glow -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#solboGradient)" filter="url(#glow)">$SOLBO</text>
</svg>
